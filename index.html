<script>
    const video = document.getElementById('video');

    // Force video to cover entire screen immediately
    function forceFullCoverage() {
        video.style.position = 'absolute';
        video.style.top = '0';
        video.style.left = '0';
        video.style.width = '100vw';
        video.style.height = '100vh';
        video.style.minWidth = '100vw';
        video.style.minHeight = '100vh';
        video.style.objectFit = 'cover';
        video.style.zIndex = '1000';
        video.style.background = '#000';
    }

    // Apply on load
    video.addEventListener('loadedmetadata', () => {
        forceFullCoverage();
        video.play().catch(e => {
            console.log('Autoplay failed:', e);
            document.addEventListener('touchstart', () => {
                video.play();
            }, { once: true });
            
            document.addEventListener('click', () => {
                video.play();
            }, { once: true });
        });
    });

    // Force coverage on any resize or orientation change
    window.addEventListener('resize', forceFullCoverage);
    window.addEventListener('orientationchange', () => {
        setTimeout(forceFullCoverage, 100);
    });

    // Prevent context menu
    video.addEventListener('contextmenu', (e) => {
        e.preventDefault();
    });

    // Prevent scrolling/zooming
    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
    });

    // Apply initial styling immediately
    forceFullCoverage();

    // Enter fullscreen mode immediately (where supported)
    document.addEventListener('DOMContentLoaded', () => {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(() => {});
        } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen().catch(() => {});
        } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen().catch(() => {});
        }
    });
</script>
