<script>
    const video = document.getElementById('video');
    const container = document.getElementById('container');

    // Function to enter fullscreen
    function enterFullscreen() {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        }
    }

    // Auto-enter fullscreen when video starts playing
    video.addEventListener('loadeddata', () => {
        video.play().then(() => {
            // Small delay to ensure video is playing
            setTimeout(() => {
                enterFullscreen();
            }, 500);
        }).catch(e => {
            console.log('Autoplay failed:', e);
            // Try to play and enter fullscreen on first user interaction
            document.addEventListener('touchstart', handleUserInteraction, { once: true });
            document.addEventListener('click', handleUserInteraction, { once: true });
        });
    });

    function handleUserInteraction() {
        video.play().then(() => {
            setTimeout(() => {
                enterFullscreen();
            }, 100);
        });
    }

    // Prevent context menu
    video.addEventListener('contextmenu', (e) => {
        e.preventDefault();
    });

    // Prevent scrolling/zooming
    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
    });

    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            console.log('Entered fullscreen');
        } else {
            console.log('Exited fullscreen');
            // Re-enter fullscreen if video is still playing
            if (!video.paused) {
                setTimeout(enterFullscreen, 100);
            }
        }
    });

    document.addEventListener('webkitfullscreenchange', () => {
        if (document.webkitFullscreenElement) {
            console.log('Entered webkit fullscreen');
        } else {
            console.log('Exited webkit fullscreen');
            if (!video.paused) {
                setTimeout(enterFullscreen, 100);
            }
        }
    });

    // Try to enter fullscreen immediately when page loads
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            enterFullscreen();
        }, 1000);
    });
</script>
